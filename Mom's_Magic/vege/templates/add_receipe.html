<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Recipe</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 mx-auto card p-4 shadow-lg">
            <h2>Add Recipe</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="receipe_name" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="receipe_name" name="receipe_name" required>
                </div>
                <div class="mb-3">
                    <label for="receipe_description" class="form-label">Recipe Description</label>
                    <textarea class="form-control" id="receipe_description" name="receipe_description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="receipe_image" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control" id="receipe_image" name="receipe_image">
                </div>
                <button type="submit" class="btn btn-success">Add Receipe</button>
            </form>
        </div>
    </div>
</body>
</html>

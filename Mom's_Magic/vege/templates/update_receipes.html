<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Recipe</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>
            <!-- Recipe Name Field -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
              <input name="receipe_name" value="{{ recipe.receipe_name }}" required type="text" class="form-control">
            </div>
            
            <!-- Recipe Description Field -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
              <textarea name="receipe_description" class="form-control" required>{{ recipe.receipe_description }}</textarea>
            </div>
            
            <!-- Recipe Image Field -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
                <!-- Display the current image if it exists -->
                {% if recipe.receipe_image %}
                    <img src="{{ recipe.receipe_image.url }}" alt="Current Recipe Image" class="mt-3" style="max-width: 100px;">
                {% endif %}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 2rem; 
        }
    </style>
    <title>Mom's Magic</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mom's Magic</a>
      
      <!-- Right side of the Navbar -->
      <div class="ms-auto">
        <a href="/login/" class="btn btn-primary">Login</a>
      </div>
    </div>
  </nav>

  <!-- Slideshow for Recipe Images -->
  <div id="recipeCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for receipe in receipes %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="/media/{{ receipe.receipe_image }}" class="d-block w-100" alt="Recipe Image" style="height: 400px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ receipe.receipe_name }}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- "Show Recipes" Button below the slideshow -->
  <div class="text-center mt-4">
    <a href="/login/" class="btn btn-success btn-lg">Show Recipes</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
